<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="boostrap.addons.css" />
<link rel="stylesheet" type="text/css" href="form.css" />
</head>
<body>
	<div class="container">
		<h1>text components</h1>
		<d-form class="form-horizontal" input-mode-after-submit> 
		<d-page>
			<h3>TEST</h3>
			<section>
				<d-field name="text" required>
					<div class="form-group has-feedback">
						<div class="col-xs-12">
							<label class="control-label">test</label>
						</div>
						<div class="col-xs-12">
							<input type="text" class="form-control" />
							<span class="glyphicon glyphicon-ok form-control-feedback"></span>
							<span class="glyphicon glyphicon-remove form-control-feedback"></span>
						</div>
					</div>
				</d-field>
				<d-field name="textarea">
					<div class="form-group has-feedback">
						<div class="col-xs-12">
							<label class="control-label">test</label>
						</div>
						<div class="col-xs-12">
							<textarea class="form-control"></textarea>
							<span class="glyphicon glyphicon-ok form-control-feedback"></span>
							<span class="glyphicon glyphicon-remove form-control-feedback"></span>
						</div>
					</div>
				</d-field>
			</section>
		</d-page> 
			<d-control> 
				<d-control-back class="btn btn-primary">back</d-control-back> 
				<d-control-next class="btn btn-primary">next</d-control-next> 
				<d-control-summary class="btn btn-primary">sumary</d-control-summary> 
				<d-control-submit class="btn btn-primary">submit 1
					<test-submit-action title="button action 1"></test-submit-action>
				</d-control-submit> 
				<d-control-submit class="btn btn-primary">submit 2
					<test-submit-action title="button action 2"></test-submit-action>
				</d-control-submit> 
			</d-control> 
			<test-submit-action title="form action"></test-submit-action>
		</d-form>
	</div>
	<script type="module" defer src="main.js"></script>

</body>
</html>
