<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<d-form use-summary-page>
			<d-page>
				<h3>page 1</h3>
				<d-field name="field1" required>
					<input/>
					<d-validation condition="${$value != 'valid'}">invalid</d-validation>
					<d-message condition="${field1 == 'message'}">test message</d-message>
				</d-field>
				
				<d-field name="field2" condition="${field1 == 'field'}"><input/></d-field>
				<d-field name="field3">field 3</d-field>
				<d-field name="field4">field 4</d-field>
				<d-list name="list1" max="5" required>
					<template>
						<d-row>
							<d-delete-row>delete</d-delete-row>
							<d-field name="field1" required>
								<input value="" />
								<d-validation condition="${$value != 'valid'}">invalid</d-validation>
								<d-message condition="${$item.field1 == 'message'}">test message</d-message>
							</d-field>
							<d-field name="field2" condition="${typeof $item.field1 !== 'undefined' && $item.field1 == 'field'}"><input/></d-field>
						</d-row>
					</template>
					<d-rows>

					</d-rows>
					<d-add-row>add</d-add-row>
				</d-list>
				<d-container name="container1">
					<d-field name="field1" required>
						<input value="" />
						<d-validation condition="${$value != 'valid'}">invalid</d-validation>
						<d-message condition="${container1.field1 == 'message'}">test message</d-message>
					</d-field>
					<d-field name="field2" condition="${typeof container1.field1 !== 'undefined' && container1.field1 == 'field'}"><input/></d-field>
					<d-field name="field3"><input/></d-field>
					<d-field name="field4" required><input/></d-field> 
				</d-container>
			</d-page>
			<d-page condition="${typeof field1 !== 'undefined' && field1 == 'page'}">
				<h3>page 2</h3>
			</d-page>

			<d-control>
				<d-control-back>back</d-control-back>
				<d-control-next>next</d-control-next>
				<d-control-summary>sumary</d-control-summary>
				<d-control-submit>submit</d-control-submit>
			</d-control>
		</d-form>


		<div>
			<button id="load" onclick="loadData()">load data</button>

		</div>

		<script type="application/javascript" src="/defaultjs-html-form.js" async></script>
		<script type="application/javascript" src="main.js" async></script>


	</body>
</html>
