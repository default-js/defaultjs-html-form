<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="boostrap.addons.css" />
		<link rel="stylesheet" type="text/css" href="form.css" />
	</head>
	<body>
		<div class="container">
			<h1>bug 1</h1>
			<d-form use-summary-page>
				<d-page>
					<h3>page 1</h3>					
					<d-field name="field1" required>
						<input/>
						<d-validation condition="${$value != 'valid'}">invalid</d-validation>
						<d-message condition="${field1 == 'message'}">test message</d-message>
					</d-field>
					
					<d-field name="field2" condition="${field1 == 'field'}"><input/></d-field>
					<d-field name="field3" condition="${field1 == 'field'}"><input/></d-field>
					<!--d-container condition="${typeof field1 !== 'undefined' && field1 == 'page'}">
						<h3>page 2</h3>
					</d-container-->

				</d-page>
				
	
				<d-control>
					<d-control-back>back</d-control-back>
					<d-control-next>next</d-control-next>
					<d-control-summary>sumary</d-control-summary>
					<d-control-submit>submit</d-control-submit>
				</d-control>
			</d-form>
		</div>
		<div>
			<button id="load" onclick="loadDataMessage()">load data (message)</button>
			<button id="load" onclick="loadDataInvalid()">load data (invalid)</button>
		</div>

		<script type="application/javascript" src="/browser-defaultjs-html-form.js" async></script>
		<script type="application/javascript" src="main.js" async></script>
	</body>
</html>
