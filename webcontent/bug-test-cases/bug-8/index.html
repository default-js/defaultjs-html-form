<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="boostrap.addons.css" />
		<link rel="stylesheet" type="text/css" href="form.css" />
	</head>
	<body>
		<div class="container">
			<h1>bug 1</h1>
			<d-form keep-on-input>
				<d-page>
					<h3>page 1</h3>					
					<d-field name="field1" required>
						<input type="text"/>
						<d-validation condition="${$value != 'valid'}">invalid</d-validation>
					</d-field>
				</d-page>
				<d-page>
					<h3>page 2</h3>					
					<d-field name="field2" required>
						<input/>
						<d-validation condition="${$value != 'valid'}">invalid</d-validation>
					</d-field>
				</d-page>
				<d-page>
					<h3>page 3</h3>					
					<d-field name="field3" required>
						<input type="text"/>
						<d-validation condition="${$value != 'valid'}">invalid</d-validation>
					</d-field>
				</d-page>
	
				<d-control>
					<d-control-back>back</d-control-back>
					<d-control-next>next</d-control-next>
					<d-control-summary>sumary</d-control-summary>
					<d-control-submit>submit</d-control-submit>
				</d-control>
			</d-form>
		</div>

		<script type="application/javascript" src="main.js" async></script>
	</body>
</html>
