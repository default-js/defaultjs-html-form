<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="/css/form.css" />
	</head>
	<body style="display: flex; flex-direction: column; gap: 1rem;">
			<d-form input-mode-after-submit>
				<d-page step="page" style="display: flex; flex-direction: column;  gap: 1rem">
					<d-field name="check" required>
						<label><input type="radio" name="check-radio" value="1"/> input 1</label>
						<label><input type="radio" name="check-radio" value="2"/> input 2</label>
					</d-field>
					<d-container condition="check == 1">						
						<label>Input 1</label>
						<test-form-field name="field-1"></test-form-field>
					</d-container>
					<!--
					<test-form-field name="field-2" condition="check == 2"></test-form-field>
					<test-form-field name="field-3"></test-form-field>
					-->
				</d-page>

				<d-control>
					<d-control-back class="btn btn-primary">back</d-control-back>
					<d-control-next class="btn btn-primary">next</d-control-next>
					<d-control-summary class="btn btn-primary">sumary</d-control-summary>
					<d-control-submit class="btn btn-primary">submit</d-control-submit>
				</d-control>
				<test-form-action></test-form-action>
			</d-form>
		</div>

		<button id="debug-console">debug console</button>

		<pre id="result" style="border: solid 0.125rem black; padding: 1rem;"></pre>

		<script type="module" src="main.js"></script>
	</body>
</html>
