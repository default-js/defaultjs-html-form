<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/boostrap.addons.css" />
		<link rel="stylesheet" type="text/css" href="/css/form.css" />
	</head>
	<body>
		<div class="container">
			<d-form class="form-horizontal"use-summary-page>
				<d-progress-bar>
					<div class="progress"></div>
					<d-step name="page-1">File Upload</d-step>
				</d-progress-bar>

				<d-page step="page-1">
					<h3>File upload</h3>
					<d-field name="file" file-name-target=".form-control.filename" file-format="base64">
						<div class="form-group">
							<label class="control-label" for="File">File upload</label>
							<div class="input-group has-feedback">
								<div class="input-group-btn">
									<span class="btn btn-primary btn-file">
										<input type="file" accept="*/*" name="file" autocomplete="off"/>
										<span class="glyphicon glyphicon-picture"></span>
									</span>
								</div>
								<span class="form-control filename"></span>
								<span class="glyphicon glyphicon-ok form-control-feedback"></span>
								<span class="glyphicon glyphicon-remove form-control-feedback"></span>
							</div>
					</d-field>
				</d-page>
				<d-control>
					<d-control-back class="btn btn-primary">back</d-control-back>
					<d-control-next class="btn btn-primary">next</d-control-next>
					<d-control-summary class="btn btn-primary">sumary</d-control-summary>
					<d-control-submit class="btn btn-primary">submit</d-control-submit>
				</d-control>
			</d-form>
		</div>
		<div>
			<button id="load" onclick="loadData()">load data</button>
		</div>

		<script type="application/javascript" src="/bundle-defaultjs-html-form.js"></script>
		<script type="application/javascript" src="main.js" ></script>
	</body>
</html>
