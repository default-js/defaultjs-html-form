<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<d-form use-summary-page>
			<d-page>
				<h3>page 1</h3>
				<d-wrapper-field name="field1" required>
					<input value="" />
					<d-validation condition="${$value != 'valid'}">invalid</d-validation>
					<d-message condition="${field1 == 'message'}">test message</d-message>
				</d-wrapper-field>
				<d-field name="field2" condition="${typeof field1 !== 'undefined' && field1 == 'field'}">field 2</d-field>
				<d-field name="field3">field 3</d-field>
				<d-field name="field4">field 4</d-field>
				<d-container name="container1">
					<d-field name="field1">field 1</d-field>
					<d-field name="field2">field 2</d-field>
					<d-field name="field3">field 3</d-field>
					<d-field name="field4">field 4</d-field>
				</d-container>
			</d-page>
			<d-page condition="${typeof field1 !== 'undefined' && field1 == 'page'}">
				<h3>page 2</h3>
			</d-page>
			<d-page>
				<h3>page 3</h3>
			</d-page>
			<d-page>
				<h3>page 4</h3>
			</d-page>

			<d-control>
				<d-control-back>back</d-control-back>
				<d-control-next>next</d-control-next>
				<d-control-summary>sumary</d-control-summary>
				<d-control-submit>submit</d-control-submit>
			</d-control>
		</d-form>

		<script type="application/javascript" src="defaultjs-html-form.js" async></script>
	</body>
</html>
