<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<defaultjs-form use-summary-page>
			<defaultjs-page>
				<h3>page 1</h3>
				<defaultjs-wrapper-field name="field1"><input value=""></defaultjs-wrapper-field>
				<defaultjs-field name="field2"condition="${field1 == 'field'}">field 2</defaultjs-field>
				<defaultjs-field name="field3">field 3</defaultjs-field>
				<defaultjs-field name="field4">field 3</defaultjs-field>
				<defaultjs-container name="container1">
					<defaultjs-field name="field1">field 1</defaultjs-field>
					<defaultjs-field name="field2">field 2</defaultjs-field>
					<defaultjs-field name="field3">field 3</defaultjs-field>
					<defaultjs-field name="field4">field 3</defaultjs-field>
				</defaultjs-container>
			</defaultjs-page>
			<defaultjs-page condition="${field1 == 'page'}">
				<h3>page 2</h3>
			</defaultjs-page>
			<defaultjs-page>
				<h3>page 3</h3>
			</defaultjs-page>
			<defaultjs-page>
				<h3>page 4</h3>
			</defaultjs-page>

			<defaultjs-control>
				<defaultjs-control-back>back</defaultjs-control-back>
				<defaultjs-control-next>next</defaultjs-control-next>
				<defaultjs-control-summary>sumary</defaultjs-control-summary>
				<defaultjs-control-submit>submit</defaultjs-control-submit>
			</defaultjs-control>
		</defaultjs-form>

		<script
			type="application/javascript"
			src="defaultjs-html-form.js"
			async
		></script>
	</body>
</html>
